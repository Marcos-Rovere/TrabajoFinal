<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Div class="conteiner m-5" style="background-color: aliceblue;">
        <div class="Formulario__contacto">
            <form  class="text-center border border-light p-5" action="#!">
                <div id="errorAlCompletar"></div>
                <p class="h4 mb-4">Complete sus datos</p>

                <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre y Apellido">
                
                <input type="text" id="telefono" class="form-control mb-4" placeholder="Telefono">
                
                <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
                
                <input type="text" id="EdadSocio" class="form-control mb-4" placeholder="Edad">
                
                <div class="row">
                     <div class="col-lg-10">
                        <label>Seleccione el plan elegido</label>
                        <select class="browser-default custom-select mb-4" id="PlanElegido">
                            <option value="0">Seleccione una opcion</option>
                            <option value="Exclusivo C">Exclusivo C</option>
                            <option value="Exclusivo">Exclusivo</option>
                            <option value="Premium C">Premium C</option>
                            <option value="Premium">Premium</option>
                            <option value="Live">Live</option>             
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10">
                       <label>Selecione cantidad hijos</label>
                       <select class="browser-default custom-select mb-4" id="estadoCivil">
                           <option value="0">Seleccione una opcion</option>
                           <option value="Soltero">Soltero</option>
                           <option value="Casado">Casado</option>
                           <option value="Concubinato">Concobinato</option>
                           <option value="Divorciado">Divorciado</option>
                           <option value="Viudo">Viudo</option>           
                       </select>
                   </div>
               </div>
                <div class="row">
                    <div class="col-lg-10">
                       <label>Selecione cantidad hijos</label>
                       <select class="browser-default custom-select mb-4" id="hijos">
                           <option value="0">Seleccione una opcion</option>
                           <option value="1">0 Hijos</option>
                           <option value="2">1 Hijos</option>
                           <option value="3">2 Hijos</option>
                           <option value="4">3 Hijos</option>
                           <option value="5">mas de 3 Hijos</option>             
                       </select>
                   </div>
               </div>
                <button type="button" class="btn btn-dark calcular" id="calcular">Calcular precio</button>
                <button class="btn btn-info btn-block" type="reset" style= "margin: 20px;" >Borrar</button>
                </div>
            </form>
            <div id="resumen" style="display: none;"></div>
            <div id="resultado" style="display: none;"></div>
          </div>
    </Div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
